<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BosonServer - Clients Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            background: #2a2a2a;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #4caf50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        thead {
            background: #333;
        }

        th {
            padding: 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            border-bottom: 1px solid #444;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #333;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .client-id {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #4caf50;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.active {
            background: #4caf50;
            color: #1a1a1a;
        }

        .status-badge.closed {
            background: #666;
            color: #e0e0e0;
        }

        .status-badge.error {
            background: #f44336;
            color: #fff;
        }

        .info-section {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .info-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #4caf50;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .info-item {
            font-size: 13px;
        }

        .info-label {
            color: #999;
            margin-bottom: 4px;
        }

        .info-value {
            color: #e0e0e0;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BosonServer - Clients Dashboard</h1>
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Active Clients</div>
                <div class="stat-value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Nodes</div>
                <div class="stat-value" id="totalNodes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Update</div>
                <div class="stat-value" style="font-size: 16px;" id="lastUpdate">--</div>
            </div>
        </div>

        <div id="clientsTable">
            <table>
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Node ID</th>
                        <th>Status</th>
                        <th>Network Info</th>
                        <th>Requirements</th>
                        <th>Created</th>
                        <th>Expires</th>
                    </tr>
                </thead>
                <tbody id="clientsBody">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>No clients connected</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="debugInfo" style="margin-top: 20px; padding: 10px; background: #2a2a2a; border-radius: 6px; font-size: 11px; color: #999; display: none;">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        // Use same origin for API (web server proxies to API server)
        const API_URL = window.location.origin;
        // Use same origin for WebSocket (web server has dashboard WebSocket endpoint)
        const WS_URL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/dashboard`;
        let ws = null;
        let reconnectTimeout = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const clientsBody = document.getElementById('clientsBody');
        const totalClientsEl = document.getElementById('totalClients');
        const totalNodesEl = document.getElementById('totalNodes');
        const lastUpdateEl = document.getElementById('lastUpdate');

        function formatDate(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function formatRelativeTime(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return formatDate(dateString);
        }

        function updateStatus(connected) {
            if (connected) {
                statusIndicator.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function renderClients(clients) {
            console.log('Rendering clients:', clients.length, clients);
            
            if (!clients || clients.length === 0) {
                clientsBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>No clients connected</div>
                            <div style="font-size: 11px; color: #666; margin-top: 8px;">Clients will appear here when they connect</div>
                        </td>
                    </tr>
                `;
                return;
            }

            clientsBody.innerHTML = clients.map((client, index) => {
                console.log(`Rendering client ${index}:`, client);
                
                const networkInfo = client.networkInfo || {};
                const requirements = client.requirements || {};
                const clientId = client.clientId || client.client_id || `Unknown-${index}`;
                const nodeId = client.nodeId || client.node_id || 'N/A';
                const status = client.status || 'unknown';
                
                // Show full clientId on hover, truncated in display
                const clientIdDisplay = clientId && clientId.length > 12 ? clientId.substring(0, 12) + '...' : (clientId || 'N/A');
                const nodeIdDisplay = nodeId && nodeId.length > 12 ? nodeId.substring(0, 12) + '...' : (nodeId || 'N/A');
                
                return `
                    <tr>
                        <td>
                            <div class="client-id" title="${clientId}">${clientIdDisplay}</div>
                        </td>
                        <td>
                            <div class="client-id" title="${nodeId}">${nodeIdDisplay}</div>
                        </td>
                        <td>
                            <span class="status-badge ${status}">${status}</span>
                        </td>
                        <td>
                            <div class="info-item">
                                <div class="info-label">IPv4:</div>
                                <div class="info-value">${networkInfo.ipv4 || networkInfo.ipv4Address || '--'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">NAT Type:</div>
                                <div class="info-value">${networkInfo.natType || networkInfo.nat_type || '--'}</div>
                            </div>
                            ${networkInfo.stunMappedAddress ? `
                            <div class="info-item">
                                <div class="info-label">Mapped IP:</div>
                                <div class="info-value">${networkInfo.stunMappedAddress}</div>
                            </div>
                            ` : ''}
                        </td>
                        <td>
                            ${requirements.minBandwidth ? `<div class="info-item"><div class="info-label">Min BW:</div><div class="info-value">${requirements.minBandwidth} Mbps</div></div>` : ''}
                            ${requirements.maxLatency ? `<div class="info-item"><div class="info-label">Max Latency:</div><div class="info-value">${requirements.maxLatency}ms</div></div>` : ''}
                            ${requirements.preferredCountry ? `<div class="info-item"><div class="info-label">Country:</div><div class="info-value">${requirements.preferredCountry}</div></div>` : ''}
                            ${requirements.preferredLocation ? `<div class="info-item"><div class="info-label">Location:</div><div class="info-value">${requirements.preferredLocation}</div></div>` : ''}
                            ${!requirements.minBandwidth && !requirements.maxLatency && !requirements.preferredCountry && !requirements.preferredLocation ? '<div class="info-value">--</div>' : ''}
                        </td>
                        <td class="timestamp" title="${client.createdAt ? new Date(client.createdAt).toLocaleString() : '--'}">${formatRelativeTime(client.createdAt)}</td>
                        <td class="timestamp" title="${client.expiresAt ? new Date(client.expiresAt).toLocaleString() : '--'}">${formatRelativeTime(client.expiresAt)}</td>
                    </tr>
                `;
            }).join('');
        }

        async function fetchClients() {
            try {
                const response = await fetch(`${API_URL}/api/v1/clients`);
                
                if (!response.ok) {
                    if (response.status === 429) {
                        console.warn('Rate limited, will retry...');
                        return;
                    }
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                
                // Debug: always log the response
                console.log('API Response:', {
                    count: data.count,
                    clientsCount: data.clients ? data.clients.length : 0,
                    sample: data.clients && data.clients.length > 0 ? data.clients[0] : null
                });
                
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid response format');
                }
                
                const clients = Array.isArray(data.clients) ? data.clients : [];
                
                // Update debug info
                const debugEl = document.getElementById('debugInfo');
                const debugContent = document.getElementById('debugContent');
                if (debugEl && debugContent) {
                    debugEl.style.display = 'block';
                    debugContent.innerHTML = `
                        API Response: ${JSON.stringify({count: data.count, clientsLength: clients.length})}<br>
                        First client: ${clients.length > 0 ? JSON.stringify(clients[0]).substring(0, 200) : 'none'}
                    `;
                }
                
                renderClients(clients);
                totalClientsEl.textContent = data.count || clients.length || 0;
                lastUpdateEl.textContent = new Date().toLocaleTimeString();

                // Also fetch nodes count
                try {
                    const nodesResponse = await fetch(`${API_URL}/api/v1/nodes`);
                    if (nodesResponse.ok) {
                        const nodesData = await nodesResponse.json();
                        totalNodesEl.textContent = nodesData.count || 0;
                    }
                } catch (e) {
                    console.error('Failed to fetch nodes:', e);
                }
            } catch (error) {
                console.error('Failed to fetch clients:', error);
                // Show error in UI
                clientsBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>Error loading clients: ${error.message}</div>
                        </td>
                    </tr>
                `;
            }
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus(true);
                    fetchClients();
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'clients-update') {
                            fetchClients();
                        }
                    } catch (e) {
                        // Ignore non-JSON messages
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus(false);
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus(false);
                    reconnectTimeout = setTimeout(connectWebSocket, 3000);
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateStatus(false);
                reconnectTimeout = setTimeout(connectWebSocket, 3000);
            }
        }

        // Initial fetch
        fetchClients();
        connectWebSocket();

        // Poll for updates every 30 seconds as fallback (WebSocket is primary)
        setInterval(fetchClients, 30000);
    </script>
</body>
</html>
